environment:
  TOKEN: "${TOKEN}"
  ALL_ACCESS_PAT: "${ALL_ACCESS_PAT}"
  REDIS_PWD: "${REDIS_PWD}"
  GOOGLE_GEOCODE_API_KEY: "${GOOGLE_GEOCODE_API_KEY}"
  GITHUB_TOKEN: "${GITHUB_TOKEN}"
packages:
  - name: app
    actions:
      - name: redeploy
        runtime: nodejs:default
        limits:
          timeout: 5000
      - name: getdeploy
        runtime: nodejs:default
        limits:
          timeout: 5000
